<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <img src="logo.png" alt="Logo" class="logo">
            <h3>Controls</h3>
            <p>Left Arrow: Move Left</p>
            <p>Right Arrow: Move Right</p>
            <p>Down Arrow: Drop</p>
            <p>Q: Rotate Left</p>
            <p>W: Rotate Right</p>
            <p>P: Pause</p>
        </div>
        <canvas id="tetris" width="240" height="360"></canvas>
        <div class="sidebar">
            <div class="next-piece">
                <h3>Next</h3>
                <canvas id="next" width="120" height="120"></canvas>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
    </div>
    <audio id="moveSound" src="move.mp3"></audio>
    <audio id="dropSound" src="drop.mp3"></audio>
    <audio id="lineClearSound" src="line-clear.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
